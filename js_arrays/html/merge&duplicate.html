<html>

<head>
</head>

<body>
    <script>
        // JavaScript Program to Merge Two Arrays and Remove Duplicate Items

        let array1 = ["hi", "hello", "welcome", 4, 1, 2];
        let array2 = [1, 2, 3, 4, 5, "hello", "hi"];
        let mergedArray = array1.concat(array2);
        document.write(mergedArray, "<br>");
        let newarray = [...new Set(mergedArray)];
        document.write(newarray);
    </script>
</body>


</html>
