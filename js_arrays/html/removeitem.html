    <script>
        // JavaScript Program to Remove Specific Item From an Array

        let array = ["meenu", "pavan", "rishi", 13, "santhanu", "aswath"];
        let index = array.indexOf("santhanu");
        array.splice(index, 1);
        document.write(array);
