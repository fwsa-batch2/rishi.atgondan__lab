<html>

<head>
</head>

<body>
    <script>
        //Indicate whether the specified element is in array or not

        let array = ["diary milk", "gems", "nestle", "kitkat",];
        alert(`The existing array is : ${array}`);
        let element = prompt("Enter the value to be indicated :");
        let value = array.includes(element);
        if (value) {
            document.write("Given value is in array ");
        }
        else {
            document.write("Given value is not in array");
        };
    </script>
</body>


</html>
